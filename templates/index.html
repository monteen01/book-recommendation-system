<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Book recommndation system</title>
    <!-- Latest compiled and minified CSS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="style.css"> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="recommed.html">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&display=swap" rel="stylesheet">
</head>


<body style="background-color:#F2F2F2;">
       
    <!-- navbar for accsing the files -->

    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <a class="navbar-brand"  href="/" style="color:rgb(122, 101, 158)"><img class="logo" style="width: 150px; height: 50px;" src="{{ url_for('static', filename='images/bokrem.png') }}"/></a>
         <a href="/recommend" id="recommend-link">RECOMMEND BOOKS <img class="icon" src="{{ url_for('static', filename='images/search-icon-book.png') }}"></a> 
    </nav>
   
    <!-- text for header -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-fg-dark"   id="text-main" >HERE SOME BOOK COLLECTIONS</h2>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:50px">
                    <div class="card text-bg-dark border-warning text-center" id="main-card">
                        <div class="card-body">
                            <img class="card-img" src="{{ image[i] }}">
                            <p class="card-title">{{ book_name[i] }}</p>
                            <hr>
                            <p class="text-text">Author -{{ author[i] }}</p>
                            <p class="card-text">Votes - {{ votes[i] }}</p>
                            <p class="card-footer" style="padding: 0;">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

    <footer>
		<p>&copy; 2023 Bokrem. All rights reserved.</p>
	</footer>
</body>
</html>
